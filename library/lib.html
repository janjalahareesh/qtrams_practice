<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
    <link rel="stylesheet" href="lib.css">
</head>
<body>
    <!-- Title and Add New Book button horizontally aligned -->
    <div class="header-container">
        <h1 class="library-title">My Library</h1>
        <button id="open-form-btn" class="open-form-btn">Add New Book</button>
    </div>

    <!-- Form Container for toggling visibility -->
    <div id="form-container" class="form-container">
        <form id="new-book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <label><input type="checkbox" id="isRead"> Read</label>
            <button type="submit">Add Book</button>
        </form>
    </div>
    
    <div id="library-container"></div>
    
    <script src="lib.js"></script>
</body>
</html>
