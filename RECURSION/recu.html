<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion App</title>
    <link rel="stylesheet" href="recu.css">
</head>
<body>
    <div class="container">
        <h1>Recursion App</h1>

    
        <div class="card">
            <h2>Fibonacci Sequence</h2>
            <input type="number" id="fibInput" placeholder="Enter number">
            <button onclick="calculateFibonacci()">Calculate</button>
            <p id="fibResult"></p>
        </div>

        
        <div class="card">
            <h2>Merge Sort</h2>
            <input type="text" id="mergeInput" placeholder="Enter numbers">
            <button onclick="performMergeSort()">Sort</button>
            <p id="mergeResult"></p>
        </div>
    </div>

    <script src="recu.js"></script>
</body>
</html>
