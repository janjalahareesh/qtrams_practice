<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="Todos-heading">
        <h1>Add New ToDo Project</h1>
    </div>
    <div class="Form">
        <button class="Add-todo-btn">Add New ToDo</button>
        <div id="add-todo-form" style="display: none;">
            <form id="add-todo">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Required field" required>
                <label for="discription">Discription:</label>
                <input type="text" id="discription" name="discription" placeholder="Required-Field" required>
                <label for="due date">Due Date:</label>
                <input type="date" id="duedate" name="duedate" placeholder="Required-Field" required>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                   <label for="checklist">Checklist Added(If any):</label>
                    <ul class="todo-ul"></ul>
            </form>
                  <input type="text" id="add-to-checklist" name="add-to-checklist" placeholder="type checklist item here">
                  <button class="add-to-checklist">Add item to checklist</button>
                  <br>
                  <button type="submit" class="submit-button">Submit ToDo</button>
                  <button type="reset" class="reset-button">Reset Form</button>




        </div> 

    </div>
           <div class="Projects"></div>
           <script src="list.js"></script>
</body>
</html>
