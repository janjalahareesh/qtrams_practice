<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Functions</title>
    <link rel="stylesheet" href="testing.css">
    <script src="testing.js"></script>
</head>
<body>
    <div class="container">
        <h1>Utility Functions</h1>

        
        <div class="section">
            <h2>Capitalize Word</h2>
            <input type="text" id="capitalizeInput" placeholder="Enter a word">
            <button onclick="handleCapitalize()">Capitalize</button>
            <p>Result: <span id="capitalizeResult"></span></p>
        </div>

        
        <div class="section">
            <h2>Reverse String</h2>
            <input type="text" id="reverseInput" placeholder="Enter a string">
            <button onclick="handleReverse()">Reverse</button>
            <p>Result: <span id="reverseResult"></span></p>
        </div>

        
        <div class="section">
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="handleCalculator('add')">+</button>
            <button onclick="handleCalculator('subtract')">-</button>
            <button onclick="handleCalculator('multiply')">ร</button>
            <button onclick="handleCalculator('divide')">รท</button>
            <p>Result: <span id="calcResult"></span></p>
        </div>

    
        <div class="section">
            <h2>Caesar Cipher</h2>
            <input type="text" id="cipherInput" placeholder="Enter text">
            <input type="number" id="shiftInput" placeholder="Shift">
            <button onclick="handleCipher()">Encrypt</button>
            <p>Result: <span id="cipherResult"></span></p>
        </div>

    
        <div class="section">
            <h2>Analyze Array</h2>
            <input type="text" id="arrayInput" placeholder="Enter numbers (comma-separated)">
            <button onclick="handleAnalyzeArray()">Analyze</button>
            <p>Min: <span id="min"></span> | Max: <span id="max"></span> | Avg: <span id="avg"></span> | Length: <span id="length"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
